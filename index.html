<!DOCTYPE html>
<html>
<head>
	<title>Multiplayer RPS Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12"><img src="assets/images/header.jpg" id="headerLogo"></div>
    </div>
    <div class="row">
      <div class="col-sm-12" id="moveSelect">
        <div class="row">
          <div class="col-sm-12">
            <div id="instructionsDiv">
              <h1>Ready to Play?</h1>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12" id="selectDiv">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Tell me your name . . ." id="nameInput">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" id="joinGame">Join!</button>
              </span>
          </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-1"></div>
      <div class="col-sm-10">
        <form>
          <div class="form-group">
            <label for=""><h1>Console</h1></label>
            <textarea class="form-control" rows="5" id="console" readonly>Console: Waiting for players to join . . .</textarea>
          </div>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Tell me something . . ." id="consoleInput">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" id="submitText">Submit!</button>
            </span>
          </div>
        </form>
      </div>
      <div class="col-sm-1"></div>
    </div>
  </div>
<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
<script src="assets/javascript/app.js"></script>
</body>
</html>
